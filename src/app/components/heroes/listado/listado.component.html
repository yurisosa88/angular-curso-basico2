<app-heroe></app-heroe>
<hr>
<div *ngIf="heroeBorrado !== ''; else noBorrado ">
    <h3> Heroe Borrado: {{ heroeBorrado }}</h3>
</div>
<ng-template #noBorrado>
    <h3> No ha borrado nada</h3>
</ng-template>
<button class="btn btn-danger" (click)="borrarHeroe()">Borrar</button>
<p>listado de heroes</p>
<ul>
    <li *ngFor="let heroe of heroes, let i = index" (click)="i">{{i + 1}} - {{ heroe }}</li>
</ul>
